            HoverBorderColor: =ColorFade(WelcomeDetailsBackground.BorderColor, 20%)
            HoverColor: =WelcomeDetailsBackground.Color
            HoverFill: =ColorFade(WelcomeDetailsBackground.Fill, 20%)
